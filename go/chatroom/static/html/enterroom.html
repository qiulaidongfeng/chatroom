<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进入聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 1em;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>进入聊天室</h1>
        <form action="/enterroom" method="get">
            <label for="roomName">聊天室名：</label>
            <input type="text" id="roomName" name="roomName" placeholder="请输入聊天室名称" required>
            <input type="submit" value="进入聊天室">
        </form>
    </div>
</body>
</html>
