<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>无记名投票</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            justify-content: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        .nav-button {  
            display: inline-block;
            text-decoration: none;
            color: #fff;
            margin: 10px;
            padding: 15px 30px;
            background-color: #2382db;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
        }
        .nav-button:hover {  
            background-color: #2382db;
            transform: translateY(-4px);
        }
    </style>  
</head>  
<body>
    <h1>聊天室</h1>
    <nav>  
        <a href="/createroom" class="nav-button">创建聊天室</a>  
        <a href="/enterroom" class="nav-button">进入聊天室</a>  
    </nav>
</body>  
</html>
